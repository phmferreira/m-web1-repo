<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo de Tabela em HTML</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Curso</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>Informática</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Engenharia</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
