<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Listas em HTML</title>
</head>
<body>
    <!-- Exemplo de lista não ordenada -->
    O sistema computacional é composto por:
    <ul>
        <li>Usuário</li>
        <li>Hardware</li>
        <li>Software</li>
        <li>Dados/Informação</li>
    </ul>
    <!-- Exemplo de lista ordenada -->
    O ciclo do processamento de dados consiste de:
    <ol>
        <li>Entrada dos dados</li>
        <li>Processamento</li>
        <li>Saída do resultado</li>
    </ol>

</body>
</html>
